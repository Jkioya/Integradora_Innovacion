<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Innovaciones</title>
    <link rel="stylesheet" href="estilos.css">

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
   
    
</head>
<body>

    <div class="container">

        <h1>Registro</h1>
        <input type="text" id="regNombre" placeholder="Nombre">
        <input type="number" id="regEdad" placeholder="Edad">
        <input type="email" id="regCorreo" placeholder="Correo">
        <input type="text" id="regUsuario" placeholder="Usuario">
        <input type="password" id="regPass" placeholder="Contraseña">
        <button onclick="registrar()">Registrarme</button>

        <hr>

        <h1>Iniciar Sesión</h1>
        <input type="email" id="loginCorreo" placeholder="Correo">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>

    </div>

    <script src="java.js"></script>
</body>
</html>
